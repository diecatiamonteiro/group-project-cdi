<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
    <!-- Meta description -->
    <meta
      name="description"
      content="Find vacation rentals, cabins, beach houses, unique homes and experiences around the world - all made possible by hosts on Airbnb."
    />
    <!-- Link style sheets css -->
    <link rel="stylesheet" href="./i-header.css" />
    <link rel="stylesheet" href="./c-main-content.css">
    <link rel="stylesheet" href="./d-footer.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Airbnb icon on the tab -->
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./images/logo-airbnb.png" type="image/png" />
    <!-- Taiwlind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/41345a9064.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/428648f03a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4022ef6b14.js"
      crossorigin="anonymous"
    ></script>
    <!-- Inline stylng (if needed) -->
    <style></style>
  </head>

  <body>
    <!-- Header - Irina -->
    <header>
			<div class="logo">
        <a href="https://www.airbnb.co.uk/" target="_blank" rel="noopener noreferrer">
          <img src="./images/logo.svg" alt="Logo" />
        </a>
			</div>

      <div class="nav">
        <button type="submit" class="nav-button">
          <span>Stays</span>
        </button>
        <button type="submit" class="nav-button">
          <span>Experiences</span>
        </button>
      </div>

      <div class="user-menu">
        <button type="submit" class="user-button">
          <span>Airbnb your home</span>
        </button>
        <button type="submit" class="user-globe">
          <img class="globe-btn" src="./images/world.svg" alt="Heart">
        </button>
        <div class="user-menu-btn">
          <button type="submit">
            <img class="menu-btn" src="./images/icons8-menü-50.png" alt="Heart">
          </button>
          <button type="submit">
            <img class="user-btn" src="./images/icons8-männlicher-benutzer-eingekreist-50.png" alt="Heart">
          </button>
        </div>
      </div>
		</header>

    <!-- Sub Header -->

    <section class="sub-header">
      <form action="#" method="get" class="i-form-desctop">
        <div class="search-bar">
          <div class="input in-destination">
            <label for="destination" id="destination" class="input_label">Where</label>
            <input type="text" placeholder="Search destination" id="destination" class="input_field" required>
          </div>
          <div class="input in-check-in">
            <label for="check-in" id="check-in" class="input_label">Check in</label>
            <input type="text" placeholder="Add dates" id="check-in" class="input_field" required />
          </div>
          <div class="input in-check-out">
            <label for="check-out" id="check-out" class="input_label">Check out</label>
            <input type="text" placeholder="Add dates" id="check-out" class="input_field" required />
          </div>
          <div class="input in-guests">
            <label for="guests" id="guests" class="input_label">Who</label>
            <input type="text" placeholder="Add guests" id="guests" class="input_field" required />
          </div>

          <button type="submit" class="searchButton">
            <img class="search-btn-bar" src="./images/searchIcon.svg" alt="Search">
          </button>
        </div>
      </form>

      <form action="#" method="get" class="i-form-mobile">
        <div class="search-bar">
          <div class="input in-destination">
            <label for="destination" id="destination" class="input_label">Where</label>
            <input type="text" placeholder="Search destination" id="destination" class="input_field" required>
          </div>

          <button type="submit" class="searchButton">
            <img class="search-btn-bar" src="./images/searchIcon.svg" alt="Search">
          </button>
        </div>
      </form>
    </section>

    <!-- Icons Header Bar -->

    <section class="icons-header-bar">
      <!--<button class="btn-chevron-left">
        <i class="fa-solid fa-chevron-left"></i>
      </button>-->
      <div class="icons-nav-bar">
          <div class="icons-nav-item">
              <i class="fas fa-star"></i>
              <span>Icons</span>
          </div>
          <div class="icons-nav-item">
              <i class="fas fa-umbrella-beach"></i>
              <span>Beachfront</span>
          </div>
          <div class="icons-nav-item">
              <i class="fas fa-swimming-pool"></i>
              <span>Amazing pools</span>
          </div>
          <div class="icons-nav-item active">
              <i class="fas fa-water"></i>
              <span>Lakefront</span>
          </div>
          <div class="icons-nav-item">
              <i class="fas fa-warehouse"></i>
              <span>Barns</span>
          </div>
          <div class="icons-nav-item">
              <i class="fas fa-campground"></i>
              <span>A-frames</span>
          </div>
          <div class="icons-nav-item">
              <i class="fas fa-binoculars"></i>
              <span>Amazing views</span>
          </div>
          <div class="icons-nav-item">
              <i class="fas fa-home"></i>
              <span>Tiny homes</span>
          </div>
          <div class="icons-nav-item">
              <i class="fas fa-fire"></i>
              <span>Trending</span>
          </div>
          <div class="icons-nav-item">
            <i class="fa-solid fa-house-crack"></i>
              <span>Cabins</span>
          </div>
          <div class="icons-nav-item">
              <i class="fas fa-tractor"></i>
              <span>Farms</span>
          </div>
          <div class="icons-nav-item">
              <i class="fas fa-rocket"></i>
              <span>OMG!</span>
          </div>
          <div class="icons-nav-item">
              <i class="fas fa-ship"></i>
              <span>Houseboats</span>
          </div>
          <div class="icons-nav-item">
              <i class="fa-solid fa-mountain-sun"></i>
              <span>Countryside</span>
          </div>
          <div class="icons-nav-item">
            <i class="fa-solid fa-tree"></i>
              <span>Treehouses</span>
          </div>
          <div class="icons-nav-item">
              <i class="fas fa-city"></i>
              <span>Top cities</span>
          </div>
          <div class="icons-nav-item">
              <i class="fas fa-mountain"></i>
              <span>National parks</span>
          </div>
      </div>
      <button class="btn-chevron-right">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </section>

    <!-- Main content - Cátia -->
    <main></main>

    <!-- Footer - David -->
    <footer></footer>
  </body>
</html>
